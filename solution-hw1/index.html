<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <title>Nazm's Product Gallery</title>

  </head>
  
  <body>

    <div> 
      <a href="index.html">
      <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun bun bake shop logo"/>
      </a>
    </div>

    <hr>

    <!--Adding a nav bar to put any navigation links-->
    <section class="navDiv">
      <a href="index.html">

      </a>
      <a href="cart-page.html">

          <p>$ 3.49</p>
        </a>
      </section>



      <section class="prodCard">
        <a href="product-details.html">
          <div class="prodImgDiv">
            <img id="prodImg" src="../assets/products/raisin-cinnamon-roll.jpg" alt="Raisin Cinnamon Roll"/>

        </a>
      </section>

      <section class="prodCard">

          <div class="prodImgDiv">
            <img id="prodImg" src="../assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry Cinnamon Roll"/>
          </div>

          <p class="textUnderline">Strawberry Cinnamon roll</p>
          <p>$ 3.99</p>
        </a>
      </section>
