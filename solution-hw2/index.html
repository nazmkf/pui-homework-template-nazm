<!DOCTYPE html>
<html lang="en">

  <!-- title and linking css -->
  <head>
    <meta charset="UTF-8">
    <title>Nazm's Product Gallery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  
  <body>

    <!-- division for the nav bar to align the logo, nav links, hr and title -->
    <nav class="navDiv"> 
      <div>
        <a href="./index.html">
           <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun bun bake shop logo"/>
        </a>
      </div>

      <!-- division for elements aligned to the right -->
      <div class="navRight">
        <div class="navElement">
            <p><span class="textActive"><a href="./index.html">PRODUCTS</a></span></p>
            <p><span class="textInactive"><a href="./cart-page.html">CART</a></span></p>
        </div>

        <!-- horizontal line -->
        <hr>
          
        <h1 class="pageHeader"> Our hand-made cinnamon rolls</h1>
      </div>
    </nav>

    <!-- product gallery div with all individual product cards-->
    <main>
      <section class="rowBox">        

        <!-- individual product card 01 -->
        <div class="prodCard">
          <!-- linking the card with an anchor tag -->
          <a href="product-details.html">

            <!-- div for the image for alignment -->
            <div class="prodImgDiv">
              <img class="prodImg" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/>
            </div>
            
            <!-- div for the title & price of the product -->
            <div class="cardText">
              <p class="textUnderline">Original Cinnamon roll</p> 
              <p class="textLight">$ 2.49</p>
            </div>
          </a>
        </div>


        <!-- individual product card 02 -->
        <div class="prodCard">
          <a href="product-details.html">
            <div class="prodImgDiv">
              <img class="prodImg" src="../assets/products/apple-cinnamon-roll.jpg" alt="Apple Cinnamon Roll"/>
            </div>

            <div class="cardText">
              <p class="textUnderline">Apple Cinnamon roll</p>
              <p class="textLight">$ 3.49</p>
            </div>
          </a>
        </div>


        <!-- individual product card 03 -->
        <div class="prodCard">
          <a href="product-details.html">
            <div class="prodImgDiv">
              <img class="prodImg" src="../assets/products/raisin-cinnamon-roll.jpg" alt="Raisin Cinnamon Roll"/>
            </div>

            <div class="cardText">
              <p class="textUnderline"> Raisin Cinnamon roll</p>
              <p class="textLight">$ 2.99</p>
            </div>
          </a>
        </div>
      </section>

      <section class="rowBox">
        <!-- individual product card 04 -->
        <div class="prodCard">
          <a href="product-details.html">
            <div class="prodImgDiv">
              <img class="prodImg" src="../assets/products/walnut-cinnamon-roll.jpg" alt="Walnut Cinnamon Roll"/>
            </div>

            <div class="cardText">
              <p class="textUnderline">Walnut Cinnamon roll</p>
              <p class="textLight">$ 3.49</p>
            </div>
          </a>
        </div>


        <!-- individual product card 05 -->
        <div class="prodCard">
          <a href="product-details.html">
            <div class="prodImgDiv">
              <img class="prodImg" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate Cinnamon Roll"/>
            </div>

            <div class="cardText">
              <p class="textUnderline">Double-chocolate Cinnamon roll</p>
              <p class="textLight">$ 3.99</p>
            </div>
          </a>
        </div>


        <!-- individual product card 06 -->
        <div class="prodCard">
          <a href="product-details.html">
            <div class="prodImgDiv">
              <img class="prodImg" src="../assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry Cinnamon Roll"/>
            </div>

            <div class="cardText">
              <p class="textUnderline">Strawberry Cinnamon roll</p>
              <p class="textLight">$ 3.99</p>
            </div>
          </a>
        </div>
      </section>

      </section>
    </main>
  </body>

</html>
