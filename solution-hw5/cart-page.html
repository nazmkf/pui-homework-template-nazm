<!DOCTYPE html>
<html lang="en">

  <!-- title and linking css -->  
  <head>
    <meta charset="UTF-8">
    <title>Product details </title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script defer src="./rollsData.js"></script>
    <script defer src="./random-element.js"></script>
    <script defer src="./cart-populate.js"></script>
  </head>

  <body>

    <!-- division for the nav bar to align the logo, nav links, hr and title -->
    <nav class="navDiv"> 
      <div>
        <a href="./index.html">
           <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun bun bake shop logo"/>
        </a>
      </div>

      <!-- division for elements aligned to the right -->
      <div class="navRight">
        <div class="navElement">
            <p><span class="textInactive"><a href="./index.html">PRODUCTS</a></span></p>
            <p><span class="textActive"><a href="./cart-page.html">CART</a></span></p>
        </div>

        <!-- horizontal line -->
        <hr>
          
        <h1 class="pageHeader"> Shopping Cart </h1>
      </div>
    </nav>

    <main>
      <section>

       <!-- product list with individual cards-->
        <div class="shoppingList">

           <!-- individual product card 01-->
          <template class="cartTemplate">
            <div class="prodCartDiv">
              <div class="cartLeft">
                  <img class="prodCartImg" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/>

                  <!-- text for item 01-->
                  <div class="prodCartDetails">
                       <p> Original Cinnamon Roll
                       <br> Glazing: Keep original
                       <br> Pack size: 1 </p>
                  </div>

                  <p class="price">$ 2.49</p>
              </div>
           </div>
           <p class="removeText">Remove</p>
          </template>




          <!-- individual product card 02-->
          <template>
            <div class="prodCartDiv">
              <div class="cartLeft">
                 <img class="prodCartImg" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate Cinnamon Roll"/>

                 <!-- text for item 02 -->
                 <div class="prodCartDetails">
                      <p> Double Chocolate Cinnamon Roll
                        <br> Glazing: Sugar milk
                        <br> Pack size: 6 </p>
                 </div>

                 <p class="price">$ 27.45</p>
              </div>
            </div>

            <p class="removeText">Remove</p>
          </template>
    
          <hr class="horizontalLine"> 

          <!-- div for total and checkout button -->
          <div>
            <div class="priceDetails">
               <div class="priceLeft">Total:</div>
               <div class="priceRight">$ 00.00 </p>
            </div> 
          </div>
          
          <div class="buttonLeft">
          <button class="actionButton">Checkout</button> 
          </div>
          
        </div>

      </section>
    </main>
  </body>

</html>
